<div>
    <h1>Chat App</h1>
    <button (click)="onDeleteGroupMessages()">Eliminar mensajes</button>

    <input [(ngModel)]="groupName" placeholder="Nombre del grupo">
    <button (click)="connectGroup()">Entrar al grupo</button>
    <div>
        <ul>
            <li *ngFor="let message of messages">{{ message | json }}</li>
        </ul>
    </div>
    <div>
        <input [(ngModel)]="newMessage" placeholder="Type your message" (keyup.enter)="sendMessage()" />
        <button (click)="sendMessage()">Send</button>
    </div>
</div>
